<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>US Universities Statistics (latest)</title>
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/granim@2.0.0/dist/granim.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>US Universities Statistics (latest)</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
  </div>

  <div id="plot"></div>

  <select id="selDataset">
    <option value="example">example</option>
    <option value="White">White</option>
    <option value="Two or More Races">Two or More Races</option>
    <option value="Hawaiian/Pacific Islander">Hawaiian/Pacific Islander</option>
    <option value="Hispanic">Hispanic</option>
    <option value="Black">Black</option>
    <option value="Asian">Asian</option>
    <option value="American Indian">American Indian</option>
  </select>
  
  <canvas id="canvas-complex"></canvas>
  <script src="./static/js/gradient.js"></script>
  <script src="./static/js/topCompRate.js"></script>
</body>

</html>
